<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="buttons" id="clickbtn">
    <button type="button" class="btn-success" onclick="onAnimalFilterButtonClick('dog')">
      Dogs
    </button>
    <button type="button" class="btn-primary" onclick="onAnimalFilterButtonClick('cat')">
      Cats
    </button>
    <button type="button" class="btn-danger" onclick="onAnimalFilterButtonClick('dino')">
      Dino
    </button>
    <button type="button" class="btn-secondary">
      All Pets
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPetsModal">
      Add pets
    </button>
  </div>
  <!-- <button onclick="myFunction()">Dogs</button> -->
  <div id="pets" class="cards">
    <h1>Tryout</h1>
  </div>
  <div class="modal fade" id="addPetsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="addPets(event)">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="id" placeholder="id">
              <label for="id">id</label>
              </input>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="name">
              <label for="name">name</label>
              </input>
            </div>
  
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="color" placeholder="color">
              <label for="color">color</label>
              </input>
            </div>
  
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="specialSkill" placeholder="special skill">
              <label for="special skill">special skill</label>
              </input>
            </div>
  
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="type" placeholder="type">
              <label for="type">type</label>
              </input>
            </div>
  
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="imageUrl" placeholder="imageUrl">
              <label for="imageUrl">imageUrl</label>
              </input>

            </div>
              <input
                data-bs-dismiss="modal"
                class="btn btn-primary form-floating mb-3"
                type="submit"
                value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
